<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .article-list {
            list-style-type: none;
            padding: 0;
        }
        .article-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .article-list li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
        .article-list li a:hover {
            color: #007bff;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Personal Blog</h1>
</header>

<div class="content">
    <h2>Published Articles</h2>
    <ul class="article-list">
        {% for article in articles %}
            <li>
                <a href="{{ url_for('article_page', article_id=article['title'].replace(' ', '_').lower()) }}">
                    {{ article['title'] }}
                </a>
                <br>
                <small>Published on: {{ article['date'] }}</small>
            </li>
        {% else %}
            <li>No articles available yet.</li>
        {% endfor %}
    </ul>
</div>

<footer>
    <p>&copy; 2024 Personal Blog</p>
</footer>

</body>
</html>
